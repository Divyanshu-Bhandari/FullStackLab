<!--js program to implement a clock take two button one for start clock one for stop clock-->
<!--write a js program to implement a timber on click of two button start and stop timber-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
</head>
<body>
    <div>
        <div>
            <h1 id="clock">00:00:00</h1>
            
            <button id="b1">Start</button>
            <button id="b2">Reset</button>
        </div>
    </div>
    <script>
        let b1 = document.getElementById("b1");
        let b2 = document.getElementById("b2");
        let clock = document.getElementById("clock");
        let d = new Date();
        
        function updateClock() {
            let d = new Date();
            clock.innerText = d.toLocaleTimeString();
        }


        let intervalId;
        b1.addEventListener("click", () => {
            intervalId = setInterval(updateClock, 1000);
        })
        b2.addEventListener("click", () => {
            clock.innerText = "00:00:00";
            clearInterval(intervalId);
        })
    </script>
</body>
</html>
