<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title Here</title>
</head>
<body>
    <div>
        <div>
            <h1 id="clock">00:00:00</h1>
            
            <button id="b1">Start</button>
            <button id="b2">Stop</button>
        </div>

        <div>
            <h1 id="date">Date:</h1>
        </div>
    </div>

    <script>
        let d = new Date();
        let showDate = document.getElementById("date");
        let currDate = d.getDate(); // You need to invoke the getDate() method
        showDate.innerText = "Date: " + currDate;
    </script>
</body>
</html>
