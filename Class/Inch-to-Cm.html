<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class</title>
    <style>
        
    </style>
</head>
<body>
    <h1 id="heading">Converter</h1>
    <label for="input1">Inches</label>
    <input id="input1" type="number">
    <label for="input2">Foot</label>
    <input id="input2" type="number">
    <br>

    <script>
        const input1 = document.getElementById('input1');
        const input2 = document.getElementById('input2');

        input1.addEventListener("input", () => {
            let num = input1.value;
            let converted = num / 12;

            input2.value = converted;
        })

        input2.addEventListener("input", () => {
            let num = input2.value;
            let converted = num * 12;
            input1.value = converted;
        })
    </script>
</body>
</html>
